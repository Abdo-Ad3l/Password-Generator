<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <p>Password Generator</p>
    <div class="wrapper">
      <div class="input-box">
        <input id="password" type="text" disabled />
        <span id="copy">copy</span>
      </div>
      <div class="setting-box">
        <label class="title">Password Setting</label>
        <ul class="options">
          <li class="option">
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase">LowerCase (a-z)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="uppercase"/>
            <label for="upperCase">UpperCase (A-Z)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="number" checked />
            <label for="number">Number (0-9)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="symbols" checked />
            <label for="symbols">Symbols (!-$^+)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="exc-duplicate"/>
            <label for="exc-duplicate">Exclude Duplicate</label>
          </li>
          <li class="option">
            <input type="checkbox" id="spaces"/>
            <label for="spaces">Include Spaces</label>
          </li>
          <li class="option-s">
            <input type="text" id="length">
            <label for="length" class="length">Length</label>
          </li>
        </ul>
        <button class="generate-btn" id="generate">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
